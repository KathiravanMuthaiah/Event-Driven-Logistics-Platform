
services:
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-logistics
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./docker-volume/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker-volume/mosquitto/data:/mosquitto/data
    networks:
      - bankingnet

networks:
  bankingnet:
    external: true

